<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <select id="select">
        <option>2020</option>
        <option selected>2021</option>
        <option>2022</option>
        <option>2023</option>
        <option >2024</option>
        <option>2025</option>
        <option>2026</option>
        <option >2027</option>
        <option>2028</option>
        <option>2029</option>
        <option>2030</option>


    </select>
    <p></p>


<script>
let select = document.querySelector('#select');
let p = document.querySelector('p')
select.addEventListener('change', function(){
     let date = new Date(this.value, 2, 0); 
     if (date.getDate() == 29) {
	 p.textContent = 'високосный';
} else {
	p.textContent = 'обычный';
}

});
   
    </script>
</body>
</html>
