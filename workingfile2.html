    <body>
        <div id="product" data-product="яблоко" data-price="10" >
        </div> 
    
    <script>

function getCost(elem) {
	if (elem.dataset.price !== undefined && elem.dataset.amount !== undefined) { 
		return elem.dataset.price * elem.dataset.amount;
	}
    
     if (elem.dataset.price == undefined) {
		throw {
			name: 'ProductCostError',
			message: 'price is missing'
		};
	}  if (elem.dataset.amount == undefined) {
		throw {
			name: 'MissingAmountError',
			message: 'Missing amount of the product, reach out to the shipper'
		};
	}
}

let product = document.querySelector('#product');

try {
	let cost = getCost(product);
	alert(cost);
} catch (error) {
    if (error.name === 'MissingAmountError') {
        console.log('Error: ' + error.message);
    } 
    if (error.name === 'ProductCostError') {
        console.log('Error: ' + error.message);
    } 
    
}


    </script>
    
    </body>
    </html>
