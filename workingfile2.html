<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <input type="text" id="myInput" value="">
    
    
    <script>
        "use strict";


        let input = document.getElementById('myInput');

// Check if there's a stored value in localStorage
let storedText = localStorage.getItem('info');

// Set the stored value as the input value
if (storedText) {
    input.value = storedText;
}

// Add an event listener to store the input text on blur
input.addEventListener('blur', function() {
    localStorage.setItem('info', input.value);
});
 

    </script>
</body>
</html>
