    <body>

      
    
    <script>


function getSmth(num) {
	return new Promise((resolve, reject) => {
		setTimeout(() => resolve(num * num), 1000)
	});
}

 async function func() {

    let res1  = await getSmth(2); 
    let res2  = await getSmth(3); 
    let res3  = await getSmth(4); 

	
    console.log(res1 + res2 + res3);
		
}

func();

    </script>
