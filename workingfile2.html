<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <p id="counter">Страница обновлена: 0 раз</p>

    <script>
        "use strict";
    
        // Получаем текущее значение счетчика из локального хранилища
        let refreshCount = localStorage.getItem('refreshCount') || 0;
    
        // Обновляем значение на экране
        document.getElementById('counter').textContent = `Страница обновлена: ${refreshCount} раз`;
    
        // Увеличиваем счетчик при каждом обновлении страницы
        window.addEventListener('beforeunload', function() {
            refreshCount++;
            // Сохраняем новое значение счетчика в локальное хранилище
            localStorage.setItem('refreshCount', refreshCount);
        });

    </script>
</body>
</html>
