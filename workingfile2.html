<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input id="elem">
    <p></p>



<script>
let elem = document.querySelector('#elem');
let p = document.querySelector('p')


elem.addEventListener('input', function() {
    let needed = this.value.length; 
    let ch = 5 - needed;  // Initialize ch and calculate the remaining characters

    if (ch >= 1) {
        p.textContent = `You have ${ch} characters left.`;
    } else {
        p.textContent = 'You reached the limit.';
    }
});

   
    </script>
</body>
</html>
