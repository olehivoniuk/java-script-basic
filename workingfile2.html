<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

<body>
    
    <input type="text" class="number-input" onkeydown="handleKeyDown(event)" onblur="handleBlur()">
    <input type="text" class="number-input" onkeydown="handleKeyDown(event)" onblur="handleBlur()">



    

<script>

"use strict";

let enteredNumbers = []; 

function handleKeyDown(event){
    if (event.key === "Enter"){
        const enteredNumber = parseFloat(event.target.value); 
        if (!isNaN(enteredNumber)){
        enteredNumbers.push(enteredNumber); 
        event.target.value = '';
        
        console.log (enteredNumbers)
        }
    }
}

function handleBlur (){
    console.log(enteredNumbers)
}



    </script>
</body>
</html>
