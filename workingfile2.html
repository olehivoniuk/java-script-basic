<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dolinkent</title>
    <style>
        
      </style>
    </head>
    <body>

      
    
    <script>


function loadImage(path) {
    return new Promise(function(resolve, reject) {
        let image = document.createElement('img');
        image.src = path;

        image.addEventListener('load', function() {
            resolve(image);
        });

        image.addEventListener('error', function() {
            reject(new Error('Image ' + path + ' has incorrect or load error'));
        });
    });
}

const imagePaths = [
    '/image/dictionary.img',
    'https://upload.wikimedia.org/wikipedia/commons/4/42/Football_in_Bloomington%2C_Indiana%2C_1995.jpg',
    'https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Shunsuke1_20080622.jpg/440px-Shunsuke1_20080622.jpg'
];

const imagePromises = imagePaths.map(path => loadImage(path));

Promise.all(imagePromises)
    .then(images => {
        images.forEach(image => document.body.appendChild(image));
    })
    .catch(error => {
        console.log(error.name);
    });

    </script>
    
    </body>
    </html>
