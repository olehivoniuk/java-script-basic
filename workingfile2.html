<body>
    <ul>
        <li>2000</li>
        <li>2004</li>
        <li>2021</li>
        <li>2022</li>
        <li>2025</li>
        <li>2031</li>
    </ul>

    <script >


let elems = document.querySelectorAll('li') 
for (let elem of elems){
    let num = elem.textContent.split(''); 
    let sum = 0;
    for(let elem1 of num){
       sum += Number(elem1)
    }
    if(sum == 6){
        console.log(elem.textContent)
    }
}





</script>
