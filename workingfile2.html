function loadImage(link, callback) {
    setTimeout(function () {
        let image = document.createElement('img');

        image.onload = function () {
            document.body.appendChild(image);
            let err = null; // No error
            callback(image, err);
        };

        image.onerror = function () {
            let err = 'Error loading image';
            callback(null, err);
        };

        image.src = link;
    }, 3000);
}

loadImage('https://ncrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkoqdW-vy-TLx78qhBclz0EEDQd3khOHGt8t_roG6L2kb9OEuBoSjn-RCzgLpmhnQcw8I&usqp=CAU', function (image, err) {
    if (!err) {
        document.body.appendChild(image);
    } else {
        console.log('произошла ошибка: ' + err);
    }
});
