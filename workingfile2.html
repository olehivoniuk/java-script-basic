    <script>

let promise = new Promise (function(resolve, reject){
   setTimeout(function(){

       let isError = false; 

       if (!isError){
       let randomNumber = Math.floor(Math.random()* 6);
       let result = 1/randomNumber; 
       resolve(result );
   } else {
       reject('Error in promise')
   }
   }, 1000)
})

promise.then(function(result ){
  console.log(result)
}, function(error){
    console.log(error)
})

    </script>
