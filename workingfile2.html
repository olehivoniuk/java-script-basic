    <script>


function getPromises() {
    let promises = [];
    
    for (let i = 0; i < 10; i++) {
        let timeRandom = Math.floor(Math.random() * 11).toString();
        let convertedTimeRandom = Number(timeRandom + '000');
        let randomI = Math.floor(Math.random() * i)

        let onePromise = new Promise(resolve => setTimeout(() => resolve(randomI), convertedTimeRandom));
        promises.push(onePromise);

    }

    
    return promises ;
}



const promisesArray = getPromises();


Promise.all(promisesArray)
    .then(results => {
        console.log("Results:", results.reduce((sum, elem)=> sum + elem,0) );
    })
    .catch(error => {
        console.error("Error:", error);
    });

    </script>
