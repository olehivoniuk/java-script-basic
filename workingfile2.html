    <script>
// function, create elements, add path of the image, add listeners (resolve and reject cases )
// call the function, with 1 parameters : address of the image, then and parameters in this anonymous function 
// then catch with log and message text error/ 

function loadImage ( path ){
    return new Promise ( function (resolve, reject){

   
    let image = document.createElement('img'); 
    image.src = path; 

    image.addEventListener('load', function( ){
        resolve(image); 
    })

    image.addEventListener('error', function(){
       reject(new Error('image' + path + 'is incorrect or load error'))
    });
	});
}

loadImage('/image/dictionary.img').then(function(image){
    document.body.appendChild(image)
}).catch(function(error){
    console.log(error.name)
})
    </script>
