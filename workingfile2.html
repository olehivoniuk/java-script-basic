    <script>

function sayHi(name, age) {
    let originalFirstLetter = name.slice(0, 1);
    let upperCaseFirstLetter = originalFirstLetter.toUpperCase();

    if (originalFirstLetter === upperCaseFirstLetter) {
        alert(`Hello ${name}, ${age}! What are you doing here?`);
    } else {
        throw new SyntaxError('Type in your name with a capital letter');
    }

    if (age == 27){
        return age;
    } else{
        throw new RangeError('wrong age')
    }
}

try {
    sayHi('Oscar', 27);
} catch (error) {
    alert(error.name);
}

    </script>
