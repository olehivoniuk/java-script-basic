<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul>
        <li>text1</li>
        <li>text2</li>
        <li id="elem">text3</li>
        <li>text4</li>
        <li>text5</li>
    </ul>

    <script>

let elem = document.querySelector('#elem'); 
    let next = elem.nextElementSibling; 
    let last = next.nextElementSibling; 

    let previous = elem.previousElementSibling; 
    let first = previous.previousElementSibling; 


    elem.addEventListener('click',function(){
        let tempText = last.textContent;
        last.textContent = first.textContent;
        first.textContent = tempText;
    })
    

    




  
      
      
   
    </script>
</body>
</html>
