    <script>


let str = '12:59:59 12:59:12 09:45:09';

let regex = /(\d+):(\d+):(\d+)/g;
let matches = [...str.matchAll(regex)];

console.log(matches)

for (let match of matches) {
    let firstGroup = match[1];
    let thirdGroup = match[3];

        console.log(match);
    }
}
